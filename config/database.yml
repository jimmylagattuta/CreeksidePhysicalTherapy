default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: orthosdefaultcompanydatabase
  username: defaultcompanyadmin@orthosdefaultcompanyserver
  password: <%= ENV["REACT_APP_DATABASE_PASSWORD"] %>
  host: orthosdefaultcompanyserver.postgres.database.azure.com
  port: 5432
  sslmode: require

